<!DOCTYPE html>
    <html lang="en">
      <head>

        <title>Image Collage</title>
        <link rel="stylesheet" href="styles.css" />

      </head>
      <body>
        <div class="container">
          <button id="prevBtn"><img src="./resources/icons8-circle-24 (1).png" alt="Go to the previous" id="btn"></button>

        </div>
        <script src="script.js"></script>
